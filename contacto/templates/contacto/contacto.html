{% extends "proyectowebapp/base.html" %}
{% load static %}
{% block custom_style %}
<link href="{% static 'proyectowebapp/css/contacto.css'%}" rel="stylesheet">
{% endblock %}

{% block main %}
<div class="content">
  <form class="form-contacto" method="POST" action=""> {% csrf_token %}
    {{form_contacto}}
    <input type="submit" value="Enviar">
  </form>
  {% if "valido" in request.GET%}
  <p>El formulario se ha enviado correctamente</p>
  {% endif %}
</div>
{% endblock %}
